<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark Souls: Rock Paper Scissors</title>

  <!-- Medieval-looking font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      background: radial-gradient(circle, #1a1a1a, #000000); /* Deep dark background */
      color: #e5c07b;
      font-family: 'Cinzel', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      margin: 0;
    }

    .title {
      font-size: 36px;
      color: #c4b998;
      text-shadow: 0 0 15px #442200;
      margin-bottom: 40px;
    }

    .moves-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .move-button {
      background: rgba(50, 30, 10, 0.4);
      border: 2px solid #b8860b;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px rgba(184, 134, 11, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .move-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #ff9900;
    }

    .move-button:active {
      transform: scale(0.95);
      box-shadow: 0 0 10px #663300;
    }

    .move-icon {
      height: 60px;
      filter: drop-shadow(0 0 3px #b8860b);
    }

    .js-result, .js-move {
      font-size: 22px;
      margin-top: 30px;
      text-align: center;
      text-shadow: 0 0 8px #000000;
      min-height: 30px;
    }

    .js-score {
      font-size: 18px;
      margin-top: 20px;
      margin-bottom: 30px;
      text-shadow: 0 0 4px #000000;
    }

    .reset-score-button {
      background-color: #5c3a1d;
      color: #e5c07b;
      border: none;
      font-size: 14px;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 0 10px #2e1a09;
      transition: background-color 0.2s;
    }

    .reset-score-button:hover {
      background-color: #7e4c22;
    }

    .reset-score-button:active {
      background-color: #402414;
    }
  </style>
</head>
<body>
  <p class="title">ROCK • PAPER • SCISSORS</p>

  <div class="moves-container">
    <button class="move-button js-rock-button">
    <img class="move-icon" src="RPs/rock-emoji.png" alt="rock" />

    </button>
    <button class="move-button js-paper-button">
      <img class="move-icon" src="RPs/paper-emoji.png" alt="paper" />
    </button>
    <button class="move-button js-scissors-button">
      <img class="move-icon" src="RPs/scissors-emoji.png" alt="scissors" />
    </button>
  </div>

  <p class="js-result result"></p>
  <p class="js-move"></p>
  <p class="js-score scores"></p>

  <button class="reset-score-button js-reset-score-button">Abandon Hope (Reset)</button>

  <audio id="win-sound" src="win.mp3" preload="auto"></audio>
  <audio id="lose-sound" src="lose.mp3" preload="auto"></audio>
  <audio id="tie-sound" src="tie.mp3" preload="auto"></audio>

  <script>
    const scores = JSON.parse(localStorage.getItem('scores')) || {
      wins: 0,
      losses: 0,
      ties: 0
    };

    const jsResultElement = document.querySelector('.js-result');
    const jsMoveElement = document.querySelector('.js-move');
    const jsScoreElement = document.querySelector('.js-score');

    document.querySelector('.js-rock-button').addEventListener('click', () => playGame('rock'));
    document.querySelector('.js-paper-button').addEventListener('click', () => playGame('paper'));
    document.querySelector('.js-scissors-button').addEventListener('click', () => playGame('scissors'));
    document.querySelector('.js-reset-score-button').addEventListener('click', resetScore);

    updateScore();

    function playGame(playerMove) {
      const computerMove = pickComputerMove();
      let result = '';
      let detail = '';

      if (playerMove === computerMove) {
        result = 'It is a draw.';
        detail = 'Fate stands still...';
      } else if (
        (playerMove === 'rock' && computerMove === 'scissors') ||
        (playerMove === 'scissors' && computerMove === 'paper') ||
        (playerMove === 'paper' && computerMove === 'rock')
      ) {
        result = 'Victory is yours.';
        detail = `${capitalize(playerMove)} conquers ${computerMove}.`;
        scores.wins++;
        document.getElementById('win-sound').play();
      } else {
        result = 'You have fallen.';
        detail = `${capitalize(computerMove)} defeats ${playerMove}.`;
        scores.losses++;
        document.getElementById('lose-sound').play();
      }

      if (result === 'It is a draw.') {
        scores.ties++;
        document.getElementById('tie-sound').play();
      }

      localStorage.setItem('scores', JSON.stringify(scores));
      updateScore();

      jsResultElement.innerHTML = `${result}<br><em>${detail}</em>`;
   jsMoveElement.innerHTML = `You <img src="RPs/${playerMove}-emoji.png" class="move-icon"> vs <img src="RPs/${computerMove}-emoji.png" class="move-icon"> Foe`;
    }

    function updateScore() {
      jsScoreElement.innerHTML = `Victories: ${scores.wins}, Defeats: ${scores.losses}, Draws: ${scores.ties}`;
    }

    function pickComputerMove() {
      const random = Math.random();
      return random < 1 / 3 ? 'rock' : random < 2 / 3 ? 'paper' : 'scissors';
    }

    function resetScore() {
      if (confirm('Are you prepared to forget your journey?')) {
        scores.wins = 0;
        scores.losses = 0;
        scores.ties = 0;
        localStorage.removeItem('scores');
        updateScore();
        jsResultElement.innerHTML = '';
        jsMoveElement.innerHTML = '';
      }
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
  </script>
</body>
</html>
